<ion-card>
  <ng-content select="[header]"></ng-content>

  <ion-card-content>
    <ion-item lines="none">
      <ion-icon *ngIf="status == 'hold'" name="hourglass-outline" slot="start" color="warning"></ion-icon>
      <ion-icon *ngIf="status == 'processing'" name="archive-outline" slot="start" color="secondary"></ion-icon>
      <ion-icon *ngIf="status == 'finished'" name="checkmark-circle-outline" slot="start" color="success"></ion-icon>
      <ion-label>
        {{status}}
      <p>{{updateAt}}</p>
    </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <p>Creted at {{createdAt}}</p>
        <p *ngIf="notes">Note: {{notes}}</p>
      </ion-label>
    </ion-item>

    <ion-item lines="none" *ngIf="status == 'finished'">
      <ion-icon name="trophy" color="success" slot="start"></ion-icon>
      <ion-label color="success">$ {{value}}</ion-label>
    </ion-item>

    <ng-content select="[footer]"></ng-content>  
  </ion-card-content>
</ion-card>
