<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button title=""></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm.getForm()">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Contact</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
        <app-error-message [field]="registerForm.getForm().get('name')" error="required" massage="Name is mandatory"></app-error-message>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <app-error-message [field]="registerForm.getForm().get('email')" error="required" massage="Email is mandatory"></app-error-message>
        <app-error-message [field]="registerForm.getForm().get('email')" error="email" massage="Email is invalid"></app-error-message>
       
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <app-error-message [field]="registerForm.getForm().get('password')" error="minlength" massage="Mininum of 8 characters"></app-error-message>
        <app-error-message [field]="registerForm.getForm().get('password')" error="required" massage="Password is mandatory"></app-error-message>
        
        <ion-item>
          <ion-label position="floating">Confirm password</ion-label>
          <ion-input type="password" formControlName="repeatPassword"></ion-input>
        </ion-item>
        <app-error-message [field]="registerForm.getForm().get('repeatPassword')" error="required" massage="Confirm Password is mandatory"></app-error-message>
        <ion-item>
          <ion-label position="floating">Phone number</ion-label>
          <ion-input type="tel" formControlName="phone"></ion-input>
        </ion-item>
        <app-error-message [field]="registerForm.getForm().get('phone')" error="required" massage="Phone is mandatory"></app-error-message>
      </ion-card-content>
    </ion-card>

    <ion-card> 
      <ion-card-header>
        <ion-card-title>Address information</ion-card-title>
      </ion-card-header>

      <ion-card-content formGroupName="address">
        <ion-item>
          <ion-label position="floating">Address</ion-label>
          <ion-input type="text" formControlName="street"></ion-input>
        </ion-item>
        <app-error-message [field]="registerForm.getForm().get('address').get('street')" error="required" massage="Address is mandatory"></app-error-message>
        <ion-item>
          <ion-label position="floating">Number</ion-label>
          <ion-input type="tel" formControlName="number"></ion-input>
        </ion-item>
        <app-error-message [field]="registerForm.getForm().get('address').get('number')" error="required" massage="Number is mandatory"></app-error-message>
        <ion-item>
          <ion-label position="floating">Neighborhood</ion-label>
          <ion-input type="text" formControlName="neighborhood"></ion-input>
        </ion-item>
        <app-error-message [field]="registerForm.getForm().get('address').get('neighborhood')" error="required" massage="Neighborhood is mandatory"></app-error-message>
        <ion-item>
          <ion-label position="floating">Complement</ion-label>
          <ion-input type="text" formControlName="complement"></ion-input>
        </ion-item>
        <app-error-message [field]="registerForm.getForm().get('address').get('complement')" error="required" massage="Complement is mandatory"></app-error-message>
        <ion-item>
          <ion-label position="floating">Zip code</ion-label>
          <ion-input type="tel" formControlName="zipCode"></ion-input>
        </ion-item>
        <app-error-message [field]="registerForm.getForm().get('address').get('zipCode')" error="required" massage="Zip code is mandatory"></app-error-message>
        <ion-item>
          <ion-label position="floating">State</ion-label>
          <ion-input type="text" formControlName="state"></ion-input>
        </ion-item>
        <app-error-message [field]="registerForm.getForm().get('address').get('state')" error="required" massage="State is mandatory"></app-error-message>
        <ion-item>
          <ion-label position="floating">City</ion-label>
          <ion-input type="text" formControlName="city"></ion-input>
        </ion-item>
        <app-error-message [field]="registerForm.getForm().get('address').get('city')" error="required" massage="City is mandatory"></app-error-message>
      </ion-card-content>
    </ion-card>
    <ion-button color="light" size="full" (click)="register()">Register</ion-button>
  </form>
</ion-content>
