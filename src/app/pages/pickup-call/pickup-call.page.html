<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Pickup Call</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img 
    src="http://sigmc.com.br/wp-sigmc/wp-content/uploads/2018/01/geo_concorrencia.jpg" 
    alt="google image"
  >
  <ion-card>
    <ion-card-content>
      <p>Address: Fake street, 111</p>
      <p>Complement: apto 32</p>
      <p>Neighbohood: neighborhood</p>
      <p>Zip code: 123234</p>
      <p>City name - State</p>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item lines="inset">
      <ion-label position="floating">Notion</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
  </ion-list>

  <ion-button color="success" size="full" (click)="newPickupCall()">Create Pickup Call</ion-button>
</ion-content>
